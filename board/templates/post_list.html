{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>
<body>

<header>
    posts
</header>

<a href="{% url 'board_write' board_name=board_name %}">글쓰기</a>
<div class="posts">
    {% for post in posts %}
        <div class="post">
            <p class="title">{{ post.title }} <small>{{ post.created_date }}</small></p>
            <p class="content">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
